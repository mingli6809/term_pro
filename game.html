<!DOCTYPE html>
<html>
    <head>
        <title>My Game</title>
        <link rel="stylesheet" href="/css/gameStyle.css">
    </head>
    <body>
        <div id="header">
            <div>
                <button id="backButton" action="back">Back</button>
            </div>
            <div id="gameInfo">
                <h1>Sequence Matcher:</h1>
            <h2>
            Start a sequence and wait until it finishes!
            </br>
            Once the sequence has ended, 
            match the sequence by pressing the 
            buttons in the correct order.
            </br>
            <p id="failMessage">If you fail, the highest sequence you made it to will be displayed in the bottom!</p>
            </div>
            <div id="startSequenceText"></div>
        </div>
        

        </h2>
        </br>
        </br>
        <div class="container">
            <div class="box_container">
                <div id="box1">
                    <button id="inside_box1" class="inputButton"></button>
                </div>
                <div id="box2">
                    <button id="inside_box2" class="inputButton"></button>
                </div>
                <div id="box3">
                    <button id="inside_box3" class="inputButton"></button>
                </div>
                <div id="box4">
                    <button id="inside_box4" class="inputButton"></button>
                </div>
                <div id="box5">
                    <button id="inside_box5" class="inputButton"></button>
                </div>
            </div>
            <div id="grid-button"><button id="sequenceButton" onclick="game()">Start the Sequence</button></div>
            <div id="seqLengthText">Current Sequence Length: </div>
            <div id="seqLength">0</div>
        </div>
        <div id="highscoreText">Highest Sequence Achieved:</div>
        <div id="highscore">0</div>
    </body>
    <script src="/js/game.js">
    </script>
</html>
